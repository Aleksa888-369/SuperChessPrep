  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111, #1c1c1c);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 140, 0, 0.3);
      padding: 15px 0;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    .circle-logo {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(45deg, #ff8c00, #ffd700, #ff6347) border-box;
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(255, 140, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
    }

    .back-link {
      color: #ff8c00;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid #ff8c00;
      border-radius: 25px;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: rgba(255, 140, 0, 0.1);
      transform: scale(1.05);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-container {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      border: 1px solid rgba(255, 140, 0, 0.3);
      border-radius: 20px;
      padding: 50px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      background: linear-gradient(45deg, #ff8c00, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .auth-subtitle {
      color: #ffbfaa;
      font-size: 16px;
    }

    .error-message,
    .success-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message {
      background: rgba(255, 99, 71, 0.2);
      border: 1px solid #ff6347;
      color: #ff6347;
    }

    .success-message {
      background: rgba(0, 255, 127, 0.2);
      border: 1px solid #00ff7f;
      color: #00ff7f;
    }

    .error-message.show,
    .success-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      color: #ff8c00;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 140, 0, 0.3);
      border-radius: 8px;
      color: #f5f5f5;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff8c00;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.2);
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #ff8c00;
    }

    .form-checkbox label {
      color: #ffbfaa;
      font-size: 14px;
      cursor: pointer;
    }

    .form-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #ff8c00, #ff6347);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .form-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4);
    }

    .form-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form-link {
      text-align: center;
      margin-top: 25px;
      color: #ffbfaa;
      font-size: 14px;
    }

    .form-link a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: 600;
    }

    .form-link a:hover {
      text-decoration: underline;
    }

    /* Code Verification */
    .code-container {
      display: none;
    }

    .code-container.show {
      display: block;
    }

    .code-inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 30px 0;
    }

    .code-input {
      width: 55px;
      height: 70px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 140, 0, 0.3);
      border-radius: 10px;
      color: #ff8c00;
      transition: all 0.3s;
    }

    .code-input:focus {
      outline: none;
      border-color: #ff8c00;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
    }

    .resend-link {
      text-align: center;
      margin-top: 20px;
      color: #ffbfaa;
      font-size: 13px;
    }

    .resend-link a {
      color: #ff8c00;
      cursor: pointer;
      text-decoration: none;
    }

    .resend-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      border-top: 1px solid rgba(255, 140, 0, 0.3);
      background: #111;
      padding: 30px 20px;
      text-align: center;
    }

    .footer-italic {
      font-style: italic;
      color: #ff8c00;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .auth-title {
        font-size: 28px;
      }
      
      .code-input {
        width: 45px;
        height: 60px;
        font-size: 24px;
      }
      
      .circle-logo {
        width: 55px;
        height: 55px;
      }
      
      .back-link {
        padding: 8px 15px;
        font-size: 12px;
      }
    }
  </style>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav-container">
      <a href="/" class="logo-container">
        <img src="/images/circle-logo.webp" alt="SuperChessPrep" class="circle-logo" width="50" height="50">
        <div class="brand-text">
          <span class="brand-name">SuperChessPrep</span>
          <span class="brand-tagline">ONE STEP AHEAD. ALWAYS</span>
        </div>
      </a>
      <a href="/" class="back-link">← Back to Home</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to your account</p>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <!-- Email Form - Step 1 -->
      <form id="loginForm" class="login-container">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me for 30 days</label>
        </div>

        <button type="submit" class="form-button" id="loginBtn">Continue</button>

        <div class="form-link">
          Don't have an account? <a href="/register">Create one</a>
        </div>
      </form>

      <!-- 5-Digit Code Verification - Step 2 -->
      <div id="codeContainer" class="code-container">
        <p style="text-align: center; color: #ffbfaa; margin-bottom: 10px;">
          Enter the 5-digit code sent to your email
        </p>
        <p style="text-align: center; color: #ff8c00; font-weight: 600; margin-bottom: 20px;" id="emailDisplay"></p>

        <form id="verifyForm">
          <div class="code-inputs">
            <input type="text" class="code-input" maxlength="1" id="code1" inputmode="numeric" pattern="[0-9]" oninput="moveToNext(this, 'code2')" onkeydown="handleBackspace(event, null)">
            <input type="text" class="code-input" maxlength="1" id="code2" inputmode="numeric" pattern="[0-9]" oninput="moveToNext(this, 'code3')" onkeydown="handleBackspace(event, 'code1')">
            <input type="text" class="code-input" maxlength="1" id="code3" inputmode="numeric" pattern="[0-9]" oninput="moveToNext(this, 'code4')" onkeydown="handleBackspace(event, 'code2')">
            <input type="text" class="code-input" maxlength="1" id="code4" inputmode="numeric" pattern="[0-9]" oninput="moveToNext(this, 'code5')" onkeydown="handleBackspace(event, 'code3')">
            <input type="text" class="code-input" maxlength="1" id="code5" inputmode="numeric" pattern="[0-9]" onkeydown="handleBackspace(event, 'code4')">
          </div>

          <button type="submit" class="form-button" id="verifyBtn">Verify & Login</button>

          <div class="resend-link">
            Didn't receive code? <a onclick="resendCode()">Resend</a>
          </div>
          
          <div class="form-link" style="margin-top: 15px;">
            <a href="#" onclick="backToEmail()">← Change email</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-italic">Powered by Pier Dreams</p>
  </footer>

  <script src="/js/auth-client.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const codeContainer = document.getElementById('codeContainer');
    const verifyForm = document.getElementById('verifyForm');
    
    let tempEmail = '';
    let tempRememberMe = false;

    // Show error message
    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 5000);
    }

    // Show success message
    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 5000);
    }

    // Clear messages
    function clearMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    // Move to next input
    function moveToNext(current, nextId) {
      // Only allow numbers
      current.value = current.value.replace(/[^0-9]/g, '');
      if (current.value.length === 1) {
        const next = document.getElementById(nextId);
        if (next) next.focus();
      }
    }
    
    // Handle backspace to go to previous input
    function handleBackspace(event, prevId) {
      if (event.key === 'Backspace' && event.target.value === '' && prevId) {
        const prev = document.getElementById(prevId);
        if (prev) {
          prev.focus();
          prev.value = '';
        }
      }
    }
    
    // Go back to email form
    function backToEmail() {
      codeContainer.classList.remove('show');
      loginForm.style.display = 'block';
      clearMessages();
      // Clear code inputs
      ['code1', 'code2', 'code3', 'code4', 'code5'].forEach(id => {
        document.getElementById(id).value = '';
      });
    }

    // Handle email form submission - Step 1
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const email = document.getElementById('email').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      tempEmail = email;
      tempRememberMe = rememberMe;

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Sending code...';

      try {
        // Request login code (passwordless)
        const result = await AuthAPI.requestLoginCode(email);

        if (result.success) {
          // Show verification form
          loginForm.style.display = 'none';
          codeContainer.classList.add('show');
          document.getElementById('emailDisplay').textContent = email;
          document.getElementById('code1').focus();
          showSuccess('Verification code sent to your email!');
        }
      } catch (error) {
        // Fallback: try old login method with empty password
        try {
          const result = await AuthAPI.login(email, '', rememberMe);
          if (result.success && result.tempToken) {
            loginForm.style.display = 'none';
            codeContainer.classList.add('show');
            document.getElementById('emailDisplay').textContent = email;
            document.getElementById('code1').focus();
            showSuccess('Verification code sent to your email!');
          }
        } catch (fallbackError) {
          showError(error.message || 'Failed to send code. Please try again.');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'Continue';
      }
    });

    // Handle verification form submission - Step 2
    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const code = ['code1', 'code2', 'code3', 'code4', 'code5']
        .map(id => document.getElementById(id).value)
        .join('');

      if (code.length !== 5) {
        showError('Please enter all 5 digits');
        return;
      }

      const btn = document.getElementById('verifyBtn');
      btn.disabled = true;
      btn.textContent = 'Verifying...';

      try {
        const result = await AuthAPI.verifyLogin(code, tempRememberMe);

        if (result.success) {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      }
      } catch (error) {
        showError(error.message || 'Verification failed. Please try again.');
        // Clear code inputs
        ['code1', 'code2', 'code3', 'code4', 'code5'].forEach(id => {
          document.getElementById(id).value = '';
        });
        document.getElementById('code1').focus();
      } finally {
        btn.disabled = false;
        btn.textContent = 'Verify & Login';
      }
    });

    // Resend code
    async function resendCode() {
      clearMessages();
      const btn = document.getElementById('verifyBtn');
      btn.disabled = true;
      
      try {
        // Try passwordless method first
        try {
          await AuthAPI.requestLoginCode(tempEmail);
        } catch {
          // Fallback to old method
          await AuthAPI.login(tempEmail, '', tempRememberMe);
        }
        showSuccess('New code sent! Check your email.');
      } catch (error) {
        showError('Failed to resend code. Please try again.');
      } finally {
        btn.disabled = false;
      }
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', async () => {
      if (Auth.isLoggedIn()) {
        window.location.href = '/';
      }
    });
  </script>
