  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111, #1c1c1c);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cancel-container {
      text-align: center;
      max-width: 600px;
      background: rgba(25, 25, 25, 0.9);
      border: 2px solid rgba(255, 140, 0, 0.5);
      border-radius: 30px;
      padding: 60px 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(255, 140, 0, 0.2);
      animation: fadeInScale 0.5s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cancel-icon {
      font-size: 100px;
      margin-bottom: 30px;
    }

    .cancel-title {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: #ff8c00;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(255, 140, 0, 0.3);
    }

    .cancel-message {
      font-size: 18px;
      color: #ffbfaa;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .info-box {
      background: rgba(255, 140, 0, 0.1);
      border: 1px solid rgba(255, 140, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #ffbfaa;
      text-align: left;
    }

    .info-box strong {
      color: #ff8c00;
    }

    .info-box ul {
      list-style: none;
      margin-top: 15px;
    }

    .info-box li {
      padding: 8px 0;
      padding-left: 25px;
      position: relative;
    }

    .info-box li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #ff8c00;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff8c00, #ff6347);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 140, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(255, 140, 0, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ff8c00;
      border: 2px solid #ff8c00;
    }

    .btn-secondary:hover {
      background: rgba(255, 140, 0, 0.15);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .cancel-container {
        padding: 40px 30px;
      }

      .cancel-title {
        font-size: 32px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
<link rel="stylesheet" href="/css/core.min.css">
